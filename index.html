<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Anaheim|Gudea:400,700' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: 'Anaheim', sans-serif;
}
#cow-pen {
  float: left;
  width: 58%;
}
#parameters {
  float: left;
  width: 42%;
}
th {
  font-family: 'Gudea';
  font-weight: bold;
}
th,td {
  text-align: center;
}
</style>
</head>
<body>
  <div id="cow-pen"><canvas id="model" width="600" height="600"></canvas></div>
  <div id="parameters">
    <input id="run-sim" type="button" value="Run">
    <input id="stop-sim" type="button" value="Stop">
    <input id="step-sim" type="button" value="Step">
    <div id="controls">
      <div>
        <input id="chk-refresh-table" type="checkbox" checked><label for="chk-refresh-table">Refresh Table</label>
      </div>
      <div>
        <input id="chk-display-ids" type="checkbox"><label for="chk-display-ids">Display Cow IDs</label>
      </div>
    </div>
    <div id="cow-table"></div>
    <div id="elapsed-time"></div>
    <div><span id="fps">0</span> fps</div>
  </div>
  <image id="cow-image" src="images/norwegian-red.png" style="display: none;">
  <script src="javascripts/main.js"></script>
</body>
</html>
